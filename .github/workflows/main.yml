name: CI/CD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # —— Setup Github Actions 🐙 —————————————————————————————————————————————
      - uses: actions/checkout@master

      # —— Setup node 🐋 ———————————————————————————————————————————————————————
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: "12.16.2"

      - name: Install Dependencies
        run: npm install

      - name: Install ci
        run: npm ci

      # —— Tests ✅ ———————————————————————————————————————————————————————————
      - name: Run unit tests
        with:
          build: npm run build
          start: CI=true npm run test:unit

        # run: CI=true npm run test:unit
      - name: Run e2e tests
        with:
          build: npm run build
          start: CI=true npm run e2e
          wait-on: http://localhost:9515
        # run: CI=true npm run e2e
