name: CI/CD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # —— Setup Github Actions 🐙 —————————————————————————————————————————————
      - uses: actions/checkout@master

      # —— Setup node 🐋 ———————————————————————————————————————————————————————
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: "12.16.2"

      - name: Install Dependencies
        run: npm install

     - name: build
        run: npm run build

      # —— Tests ✅ ———————————————————————————————————————————————————————————
      - name: Run unit tests
        run: npm run test:unit
        id: unittest

      - name: Check Tests Passed
        if: steps.unittest.outputs.result != 0
        run: npm run e2e
