name: CI/CD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - name: Install Dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit

      - name: Run e2e tests
        run: npm run e2e
