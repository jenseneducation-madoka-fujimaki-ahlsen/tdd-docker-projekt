name: CI/CD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       # —— Setup Github Actions 🐙 —————————————————————————————————————————————
      - uses: actions/checkout@master

       # —— Setup Docker Environment 🐋 ————————————————————————————————————————————
      - name: Build container
      run: docker build -t tdd-docker-projekt .

       - name: run container
      run: docker run -it -p 8081:8080 --rm --name docker-container tdd-docker-projekt

       # —— Setup node 🐋 ————————————————————————————————————————————
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: "12.16.2"

      - name: Install Dependencies
        run: npm install

      # —— Tests ✅ ———————————————————————————————————————————————————————————
      - name: Run unit tests
        run: npm run test:unit

      - name: Run e2e tests
        run: npm run e2e
